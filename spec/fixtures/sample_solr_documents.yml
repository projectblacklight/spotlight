      <mods:note type="publications">Issued in his: A new voyage round the world / By William Dampier. -- London: Printed for James Knapton, 1697.</mods:note>
      <mods:note type="references">Sabin 18373.</mods:note>
      <mods:note>Lower portion of California is shown and labeled CALIFORNIA I. Shape of California is unusual, with wide central area coming to a point at the south. Includes region of Amazon River northward to Maryland. Inset map: The Isles of CAPE VERD (top right).</mods:note>
      <mods:note displayLabel="State 1">TItle in English. Title cartouche of simple box (top left)</mods:note>
      <mods:note displayLabel="State 2">In Dutch, with title: KAART VAN HET MIDDELSTE DEEL van AMERICA. California unchanged. Title cartouche of simple box (top left). Inset map entitled: de Eylanden van CAPO VERDE (top right). Page 20 (to left of inset map). Issued in his: Nieuwe reystogt rondom de werreld, [several volumes bound together] / In’t Engelsch beschreeven door William Dampier, en daarupt bertaald door W. Sewel. -- In’s Gravenhage : by Abraham de Hondt, 1698. [date for first section]. Final section dated 1715. Includes map showing Pacific tradewinds entitled: Een Schets van de Algemene PASSAAD WINDEN in de groote ZUYD ZEE. No. 2, 2.Deel.P.205. Lower part of California is shown. Map seems to be copied by Bellin/Cosmant/Schley in 1747.</mods:note>
      <mods:note displayLabel="State 3">In French, with title CARTE De La PARTIE DU MILIEUDE L’AMERIQUE. California unchanged, except labeled CALIFORNIE I. Title cartouche of scrollwork (top left). Inset map entitled: Isles DU CAP[E]. VERD (top left). Pag: 17. (top right, outside border). Issued in his: Nouveau voyage autour du monde. Tome Premier [bound with Tome II] / Par Guillaume Dampier. -- A Amsterdam : Chez Paul Marret, M.DC.XCVIII (1698). [2],616, [4]p., 6 maps, 7 illus., 15.5 cm.</mods:note>
