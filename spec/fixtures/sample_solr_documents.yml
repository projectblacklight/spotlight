      <mods:note displayLabel="State 1">With “Fol 65” (top left). Issued in: West-Indische Spieghel / Athanasium Inga. -- Amsterdam, 1624.</mods:note>
      <mods:note displayLabel="State 2">With “Fol 51” (top left). Issued in: Journalen van drie Voyagien,: te weten: 1. Van Mr. Thomas Candish...2. Vande Heer Fransoys Draeck... 3. ... vanden Admirael Iaques L'Heremite. -- Amsterdam: Iacob Pietersz Wachter, 1643.</mods:note>
