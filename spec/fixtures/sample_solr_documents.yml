        <mods:title>L'AMERIQUE | Suivant les dernieres | Observations de l'Acade= | mie Royale des Sciences</mods:title>
        <mods:subTitle>Seventh of 18 States</mods:subTitle>
      </mods:titleInfo>
      <mods:name type="personal" authority="local">
