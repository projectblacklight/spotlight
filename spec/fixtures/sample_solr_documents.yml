      <mods:note>California with broad, flat northern coast, and coastal place names. Suggestion of an unnamed passage to north. First map to name the Hudson River, Martha's Vineyard, New Mexico, Monterey and San Diego, California. First use of: Po Sr. Francisco Drac. instead of Bahia de San Francisco. Engraved by: A. Goos sculpsit (lower right). Unusual feature: Although the map is in Latin, it includes English around Hudson’s Bay: “Here Hudson Anno ibit wintered” and “the Bay of Gods Mercies” (possibly elsewhere).</mods:note>
