      <note altRepGroup="00" type="statement of responsibility"/>
      <note>California shown as an unlabeled island with an indented northern coast and no place names. The Great Lakes are open-ended to the west.</note>
      <note>Double hemisphere map with extensive text in French describing explorations and discoveries of the Dutch. An overlaid framed grid surrounds the principal continents of the world. The tables surrounding the map use the grid coordinates to identify significant geographic locations. The numbers 1 to 34 refer to Dutch voyages from 1594 to 1665. Colonial possessions of "la Compagnie" in Asia are noted in items 35-47. Circumnavigation routes are also shown. "Avec privilege des etats de Hollande et West frise." at lower center.</note>
      <note>Based on an anonymous map from c. 1670. The text has not been amended. Numerous decorative elements have been added: Below the map is a drawing of a woman holding a horn of plenty in one hand and a cap atop a staff in the other. A lion holding a sword and a bunch of arrows stands in front of her. Both are enclosed in a pen. The same lion is depicted above the maps. Sailing ships are on either side of the hemispheres.</note>
