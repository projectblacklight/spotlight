      <mods:note displayLabel="State 1">1626, "Are to be sold in pops-head alley against the Exchange by G. Humble, 1626". Issued in his: A prospect of the most famous parts of the world . -- London : G. Humble, 1627. Reissued in the 1631 edition with no changes to map but changed text on verso. Reissued 1646, 1650-54.</mods:note>
      <mods:note displayLabel="State 2">1662, with the town of Boston in New England, Connecticut, Maryland and Long Island are added to the plate and a dotted boundary placed round Delaware and Hudsons Rio. The text on verso has unchanged content but the type is reset and now commences with a historiated capital A, a new fleuron heading and the page number 9 restored top right.</mods:note>
      <mods:note displayLabel="State 3">1662, with imprint changed from G. Humble to: Are to be sold by Roger Rea ye Elder and younger at ye Golden Cross in Cornhill against ye Exchange.</mods:note>
      <mods:note displayLabel="State 4">[1676], "are to be sold by Thomas Bassett in Fleet Street, and by Richard Chiswell in St. Paul's Churchyard." The text on verso is rewritten and there is no fleuron heading. Map is still dated 1626. Issued in his: The Theatre of Great Britaine, London, 1676.</mods:note>
