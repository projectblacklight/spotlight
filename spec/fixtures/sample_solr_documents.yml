      <mods:originInfo>
        <mods:place>
          <mods:placeTerm>France and Italy</mods:placeTerm>
        </mods:place>
        <mods:dateCreated keyDate="yes" qualifier="inferred" encoding="w3cdtf">1730</mods:dateCreated>
      </mods:originInfo>
      <mods:physicalDescription>
        <mods:extent>16.3 x 12.6 cm; 17.5 x 13.7 cm. including border.</mods:extent>
      </mods:physicalDescription>
      <mods:name type="personal" authority="local">
        <mods:namePart>Buffier, Claude</mods:namePart>
      </mods:name>
      <mods:note>California with indented northern coastline and without place names, except on State 9, which is engraved by H. van Loon.  Mainland coastline continues northwest to 55 deg. N. The States and Variants listed identify differences between very similar maps and may, with additional research, be re-arranged.</mods:note>
      <mods:note displayLabel="State 1">French text:. With "Gravé par Denise Macquart" (within title cartouche). "P.289" (top right); with Leon diagonally labeled off coast above Panama; Mexi on mainland of Mexico; Zélande; Cercle du Tropique de Capricorne; and N york, Boston and Virginie labelled; MER DU NOR (missing the 'd'); and with NOUXau MIXIQUE.  Dimensions: 16.4 x 12.9 cm.; 17.8 x 14 cm. including border.</mods:note>
      <mods:note displayLabel="State 2">French text:. With changed title:  L'AMERIQUE | Suivant les dernieres | observations de l'Acad. | Royale des Sciences.  Without engraver’s name or pagination.  California labeled CALIFORNIE and without any place names.  Laon and Mexique are labeled on diagonal on mainland.  Includes Zelande, Tropique du Capricorne, N York, Baston, Virginie, MER DU NORD, NOUVELLE ESPAGNE.  Most similar to State 3.</mods:note>
      <mods:note displayLabel="State 3">French text: With changed title: L'AMERIQUE | Suivant les dernieres | observations de l'Acad. | Royale des Sciences. / faure Sculp.t. “Page 841” (top right). California labeled CALIFORNIE and without any place names.  Laon and Mexique are labeled on mainland.  Includes Zelande, Tropique du Capricorne, N York, Baston, Virginie, MER DU NORD, NOUVELLE ESPAGNE.</mods:note>
      <mods:note displayLabel="State 4">French text:. With unchanged title cartouche.  With “P.329” (top right); with Leon diagonally labeled off coast above Panama; Mexi on mainland of Mexico; Zélande; Cercle du Tropique de Capricorne; and N york, Boston and Virginie labelled; MER DU NORD; and with NOUXau MEXIQUE.  Dimensions: 17 x 12.6 cm; 17.8 x 13.8 cm including border.</mods:note>
      <mods:note displayLabel="State 5">French text:. With changed title and imprint: L'AMERIQUE | Suivant les derniéres | observations de l'Acad. | Royale des Sciences. / Desbruslins Sculpsit.“pag.333” (top left); with Leon on mainland; Mexi now spelled Mexique on mainland; Zelande; Tropique du Capricorne; and N York, Baston and Virginie labeled; and with NOUVELLE ESPAGNE.Issued in: Geographie universelle, exposee d’ans les differentes métodes qui peuvent abréger l'étude ..., Sixiéme édition. -- Par le P. Buffier de la Compagnie de Jesus. -- A Paris : Chez Pierre-François Giffart, rue S. Jacques, à l’image Sainte Thérese, M.DCC.XXXIX(1739).[[VARIANT]]Variant of State 3With “Desbruslins Sculpsit” erased.  Dimensions: 16.4 x 12.5 cm; 17.7 x 13.8 cm. including border.</mods:note>
      <mods:note displayLabel="State 6">French text:. With changed title and imprint:  L'AMERIQUE | Suivant les dernieres | Observations de l'Acad | emie Royale des Siences / Gravé par Denise Macquart."P 329" (top right); Leon diagonally labeled off coast above Panama; Mexi on mainland of Mexico; Zélande unlabeled; Cercle du Tropique de Capricorne; and N york, Boston and Virginie labeled; and with NOUau MIXIQUE.Issued in: Geographie universelle, exposee d’ans les differentes métodes qui peuvent abréger l'étude ..., Sixiéme édition. -- Par le P. Buffier de la Compagnie de Jesus. -- A Paris : Chez Pierre-François Giffart, rue S. Jacques, à Sainte Thérese, M.DCC.LIX(1759).  Dimensions:  16.2 x 12.4 cm; 17.5 x 13.8 cm. including border.</mods:note>
      <mods:note displayLabel="State 7">French text:. With changed title:  L'AMERIQUE | Suivant les dernieres | observations de l'Acad. | Royale des Sciences.  Without engraver’s name.  No pagination except for “E” below map (bottom right).  Leon on mainland; Mexique on mainland of Mexico; Zelande labeled; Tropique du Capricorne; and N York, Baston and Virginie labeled; and with NOUVau MEXIQUE.  Dimensions:  16.2 x 12.4 cm; 17.5 x 13.8 cm. including border.</mods:note>
      <mods:note displayLabel="State 8">French text:. With title same as that of State 3.  With added engraver’s name following title:  faure Sculp.t. "Page 296." or “Page. 289” (top right); Leon and Mexique labelled on mainland; Zealande; Tropique du Capricorne; N York, Aston (Boston misspelled), and Virginie labeled; and with NOUVau MEXIQUE.  Dimensions: 16.1 x 12.3 cm; 17.4 x 13.7 cm. including border.Map with “Page. 289” issued in: Géographie universelle, exposee dans les differentes m´thodes qui peuvent abreger l'étude ..., Huitieme edition. -- Par le P. Buffier, de la Coompagnie de Jesus. -- A Par[is] : Chez Pierre-François Giffart, rue S. Jacques, à Sainte Thérèse, M.DCC.LXVII (1767). (Curious date)</mods:note>
      <mods:note displayLabel="State 9">French text:. With changed title: L'AMERIQUE | Suivant les dernieres | observations de l'Academie | Royale des Sciences. and no engraver's name."pag.333" (top left); Leon horizontally labeled off coast above Panama; Mexique off coast of Mexico; Zelande; Tropique du Capricorne; and N. Yore, Boston and Virginie labeled; and with NOUVau MEXIQUE.Issued in: Géographie universelle, exposee dans les differentes m´thodes qui peuvent abreger l'étude ..., Neuviéme édition. -- Par le P. Buffier, de la Coompagnie de Jesus. -- A Paris : Chez Pierre-François Giffart, rue S. Jacques, à Sainte Thérèse, M.DCC.LX(1760).  Dimensions: 16.3 x 12.6 cm; 17.5 x 13.7 cm. including border.</mods:note>
      <mods:note displayLabel="State 11">French text:. With changed title:  L'AMERIQUE, | Suivant les dernieres | Observations de l'Acadé: | mie Royale des Sciences. / Par H. van Loon Geographe, et Graveur. California now with with place names: C. Mendocin, C. Blanco, and I. Cedros. “Pag.301” (top right).  Leon diagonally labeled off coast; Mexi labeled on mainland; Zealande unlabeled; Cercle du Tropique de Capricorne; N York and Virginie labeled; Boston unlabeled; and with NOUVau MEXIQUE.  Issued in: Geographie Universele en vers artificiels / [by] le Pere Buffier, de la Compagnie de Jesus M DC[CLX]XV (1775).Reproduced in: Letter in TMC, Winter 1991, No.59, p.50.</mods:note>
      <mods:note displayLabel="State 10">French text:. With changed title: L'AMERIQUE | Suivant les dernieres | observations de l'Academie | Royale des Sciences. and no engraver's name."pag.333" (top left); Leon horizontally labeled off coast above Panama; Mexique off coast of Mexico; Zelande; Tropique du Capricorne; and N. Yore, Boston and Virginie labeled; and with NOUVau MEXIQUE.Issued in: Géographie universelle, exposee dans les differentes m´thodes qui peuvent abreger l'étude ..., Neuviéme édition. -- Par le P. Buffier, de la Coompagnie de Jesus. -- A Paris : Chez Pierre-François Giffart, rue S. Jacques, à Sainte Thérèse, M.DCC.LX(1760).  Dimensions: 16.3 x 12.6 cm; 17.5 x 13.7 cm. including border.</mods:note>
