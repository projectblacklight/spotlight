  note_State 7_tesim:
  - A later reproduction probably copied from the first (1674) state. Based upon the
    cartography and the dating, it appears to have been produced between 1674 and
    1690. The lettering is crude, and the cartography is slightly less detailed. It
    is possibly Italian in origin. Title (in cartouche) spelling changed from S. Sanson
    to Sr. Sanson. Spelling variants include V instead of U.
  note_[]_tesim:
  - Wagner 409b; Wheat 58; Tooley 37 (Plate 44, State 1) & 38; Leighly 64; BN Jaillot,I,Aa(5);
    UCB; Philip Burden correspondence.
  - 'Dedication (within title cartouche): Presentée a Monseigneur le Davphin, Parson
    tres-humble, tres obeissant, et tres fidele Seruiteur, Herbert Iaillot. Title
    along map top: L''Amerique Septentrionale divisée en ses principales parties,
    scauoir Les Terres Arctiques, Le Canada ou Nouvelle France, Le Mexique ou Nouvelle
    Espagne, Le Nouveau Mexique, Les Isles de Terre Neuve de Californie, et | Antilles,
    ou sont distingués les uns des autres, Les Estats, comme Ils sont possedés presentement
    par Les François, Castillans, Anglois, Sued Ois, Danois, et par Les Estats Generaux
    des Provinces Vnies ou Hollandois. Tirée des Relations de toutes ces Nations Par
    le Sr. Sanson, Geographe Ordinaire du Roy, 1674. California copied from Sanson''s
    1656 map, and labelled Isle de Californie. Agubela de Gato as peninsula on mainland
    to north. Terre de Iesso ou Ieco to west. Great Lakes open to west. Decorative
    title cartouche (upper left) with crown and arms of the Dauphin. Multiple scales
    given within decorative cartouche (lower left).'
