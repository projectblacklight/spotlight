      <mods:identifier displayLabel="Original McLaughlin Book Number (1995 edition)" type="local">55</mods:identifier>
      <mods:titleInfo>
        <mods:title>AMERIQUE SEPTENTRIONALE divisée en ses principales parties, ou sont distingués les vns des autres LES ESTATS suivant qu'ils appartiennent presentemet aux FRANÇOIS, CASTILLANS, ANGLOIS, SUEDOIS, DANOIS, HOLLANDOIS. Tirée des Relations de toutes ces Nations Par le Sr. Sanson, Geographe Ordinaire du Roy</mods:title>
      </mods:titleInfo>
      <mods:originInfo>
        <mods:place>
          <mods:placeTerm>Paris</mods:placeTerm>
        </mods:place>
        <mods:dateCreated keyDate="yes">1692</mods:dateCreated>
      </mods:originInfo>
      <mods:identifier displayLabel="Original McLaughlin book number (1995 edition) with latest state information" type="local">55-03</mods:identifier>
      <mods:physicalDescription>
        <mods:extent>1 map : hand col., 52 x 84.7 cm., 56.5 x 86.7 cm. including border and added title.</mods:extent>
      </mods:physicalDescription>
      <mods:name authority="naf" type="personal" xlink:href="http://id.loc.gov/authorities/names/n50072841">
        <mods:role>
          <mods:roleTerm>creator</mods:roleTerm>
        </mods:role>
        <mods:namePart>Jaillot, Alexis Hubert, 1632?-1712</mods:namePart>
      </mods:name>
      <mods:note type="publications">First issued in 1674. Reissued 1685, 1690, 1692, and 1695. Of these, only the 1692 issue has been seen and listed as a separate state; if the others include a changed imprint, they could also be listed as separate states. A Latin edition was issued in [1676?] by Johannes Hoffman (Entry 57). An English edition was issued in 1680 by William Berry (Entry 74). Issued in: Atlas nouveau, contenant toutes les parties du monde ... / H. Iaillot. -- Paris, 1692.</mods:note>
      <mods:genre>Separate Map</mods:genre>
      <mods:note displayLabel="State 1">Issued 1674, as in general notes.</mods:note>
      <mods:note displayLabel="State 2">Issued 1679 with new title piece.</mods:note>
      <mods:note displayLabel="State 3">Issued 1692, with imprint at base of scale cartouche: A Paris Chez H. Iaillot joignant les grands Augustins, aux deux Globes Avec Privilege du Roy pour vingt Ans. 1692. Title along map top shows 1692 also.</mods:note>
      <mods:note displayLabel="State 4">Issued 1700, with imprint at base of scale cartouche: A Amsterdam Chez PIERRE MORTIER et Compag.nie Avec Privilege (undated).</mods:note>
      <mods:note displayLabel="State 5">Issued 1719, with California left undecided as to insular or peninsular, and with imprint at base of scale cartouche: A Paris Chez H. Iaillot joignant les.</mods:note>
      <mods:note displayLabel="State 6">On smaller scale, 54.5 x 64 cm., with new titlepiece and scale of miles. Issued 169-?, 1694, and in Amsterdam by R&amp;J Ottens.</mods:note>
      <mods:note displayLabel="State 7">A later reproduction probably copied from the first (1674) state. Based upon the cartography and the dating, it appears to have been produced between 1674 and 1690. The lettering is crude, and the cartography is slightly less detailed. It is possibly Italian in origin. Title (in cartouche) spelling changed from S. Sanson to Sr. Sanson. Spelling variants include V instead of U.</mods:note>
      <mods:note type="references">Wagner 409b; Wheat 58; Tooley 37 (Plate 44, State 1) &amp; 38; Leighly 64; BN Jaillot,I,Aa(5); UCB; Philip Burden correspondence.</mods:note>
      <mods:note>Dedication (within title cartouche): Presentée a Monseigneur le Davphin, Parson tres-humble, tres obeissant, et tres fidele Seruiteur, Herbert Iaillot. Title along map top: L'Amerique Septentrionale divisée en ses principales parties, scauoir Les Terres Arctiques, Le Canada ou Nouvelle France, Le Mexique ou Nouvelle Espagne, Le Nouveau Mexique, Les Isles de Terre Neuve de Californie, et | Antilles, ou sont distingués les uns des autres, Les Estats, comme Ils sont possedés presentement par Les François, Castillans, Anglois, Sued Ois, Danois, et par Les Estats Generaux des Provinces Vnies ou Hollandois. Tirée des Relations de toutes ces Nations Par le Sr. Sanson, Geographe Ordinaire du Roy, 1674. California copied from Sanson's 1656 map, and labelled Isle de Californie. Agubela de Gato as peninsula on mainland to north. Terre de Iesso ou Ieco to west. Great Lakes open to west. Decorative title cartouche (upper left) with crown and arms of the Dauphin. Multiple scales given within decorative cartouche (lower left).</mods:note>
      <mods:note displayLabel="Statement of responsibility" type="statement_of_responsibility">Hubert Iaillot.</mods:note>
