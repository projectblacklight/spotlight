      <note displayLabel="Local note" type="local">State 1 - No. 43 (top right). Issued in his: Atlas historique, ou, nouvelle introduction à l'histoire, à la chronologie &amp; à la géographie ancienne &amp; moderne ..., Vol. 1 [Map 43]. -- Amsterdam, 1705-20. Vol 1. dated 1705. Reissued in 1721.</note>
      <note displayLabel="Local note" type="local">State 2 - [1739], Tom. 1. No. 45. (top right). Issued in his: Atlas historique, ou, nouvelle introduction à l'histoire, à la chronologie &amp; à la géographie ancienne &amp; moderne ..., Vol. 1 [Map 12]. -- Amsterdam, 1732-39. Final edition of Vol 1. dated 1739.</note>
