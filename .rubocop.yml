inherit_from: .rubocop_todo.yml

require:
  - rubocop-rspec
  - rubocop-rails

AllCops:
  Exclude:
    - '.internal_test_app/**/*'
    - 'bin/**/*'
    - 'db/**/*'
    - 'spec/internal/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.6
  DisplayCopNames: true

Bundler/DuplicatedGem:
  Enabled: false

Bundler/OrderedGems:
  Enabled: false

RSpec/Capybara/VisibilityMatcher:
  Enabled: false

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/LineLength:
  Max: 160

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/AbcSize:
  Exclude:
    - 'app/controllers/spotlight/home_pages_controller.rb'
    - 'app/services/spotlight/exhibit_import_export_service.rb'

Metrics/ModuleLength:
  Exclude:
    - 'app/helpers/spotlight/application_helper.rb'
    - 'app/models/concerns/spotlight/solr_document.rb'
    - 'spec/fixtures/**/*'

Metrics/BlockLength:
  Exclude:
    - Rakefile
    - blacklight-spotlight.gemspec
    - config/**/*
    - 'lib/tasks/*'
    - 'spec/**/*'
    - 'app/models/spotlight/blacklight_configuration.rb'
    - 'app/models/spotlight/resource.rb'

Metrics/ClassLength:
  Max: 120
  Exclude:
    - 'app/models/spotlight/resources/iiif_manifest.rb'
    - 'app/controllers/spotlight/browse_controller.rb'
    - 'app/services/spotlight/exhibit_import_export_service.rb'
    - 'lib/generators/spotlight/**/*' # Generators tend to have longer class lengths due to their lengthy public API

Metrics/ModuleLength:
  Exclude:
    - 'spec/fixtures/**/*'

Naming/PredicateName:
  Exclude:
    - 'app/models/concerns/spotlight/ar_light.rb'

Metrics/MethodLength:
  Exclude:
    - 'app/controllers/spotlight/home_pages_controller.rb'
    - 'app/services/spotlight/exhibit_import_export_service.rb'
    - 'lib/generators/spotlight/**/*'
    - 'spec/fixtures/**/*'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'app/controllers/spotlight/home_pages_controller.rb'
    - 'app/services/spotlight/exhibit_import_export_service.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'app/controllers/spotlight/home_pages_controller.rb'
    - 'app/services/spotlight/exhibit_import_export_service.rb'

Rails:
  Enabled: true

RSpec/DescribeClass:
  Exclude:
    - 'spec/features/**/*'
    - 'spec/views/**/*'
    - 'spec/i18n_spec.rb'

# Configuration parameters: CountAsOne.
RSpec/ExampleLength:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

RSpec/MultipleExpectations:
  Max: 9
  Exclude:
    - 'spec/features/**/*'

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/Documentation:
  Exclude:
  - 'spec/**/*'

Style/DoubleNegation:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Layout/SpaceBeforeBrackets: # (new in 1.7)
  Enabled: true
Lint/AmbiguousAssignment: # (new in 1.7)
