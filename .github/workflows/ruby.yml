name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: test (ruby ${{ matrix.ruby }} / rails ${{ matrix.rails_version }} / blacklight ${{ matrix.blacklight_version }} ${{ matrix.additional_name }})
    strategy:
      matrix:
        rails_version: ['7.0.8']
        ruby: ['3.1', '3.2']
        bootstrap_version: ['~> 4.0']
        blacklight_version: ['latest']
        additional_engine_cart_rails_options: ['']
        additional_name: ['']
        include:
          - rails_version: '6.1.7.6'
            ruby: '3.0'
            blacklight_version: '7.33.1'
            bootstrap_version: ~> 4.0
          - rails_version: '7.0.8'
            ruby: '3.1'
            blacklight_version: '8.0.0'
            bootstrap_version: ~> 4.0
          - rails_version: '7.0.8'
            ruby: '3.2'
            blacklight_version: '8.0.0'
            bootstrap_version: ~> 4.0
            additional_engine_cart_rails_options: -a propshaft
            additional_name: '/ Propshaft'
    env:
      RAILS_VERSION: ${{ matrix.rails_version }}
      BLACKLIGHT_VERSION: ${{ matrix.blacklight_version }}
      BOOTSTRAP_VERSION: ${{ matrix.bootstrap_version }}
      ENGINE_CART_RAILS_OPTIONS: --skip-git --skip-listen --skip-spring --skip-keeps --skip-action-cable --skip-coffee --skip-test
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          bundler: "latest"
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rake
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: false
